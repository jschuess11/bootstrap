<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">Hello, world!</h1>
    <h3 class="text-center">
      Here are some buttons that look cool and have zero function... for now!
    </h3>

    <!-- I like the way this looks on the desktop but when shrinking it takes the text vertically. I'm sure I'll learn why soon. -->

    <div class="container">
      <div class="row">
        <div class="col-4">
          <button type="button" class="btn btn-primary width-auto m-2 w-100">
            Primary
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-secondary width-auto m-2 w-100">
            Secondary
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-success width-auto m-2 w-100">
            Success
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-danger width-auto m-2 w-100">
            Danger
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-warning width-auto m-2 w-100">
            Warning
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-info width-auto m-2 w-100">
            Info
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-light width-auto m-2 w-100">
            Light
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-dark width-auto m-2 w-100">
            Dark
          </button>
        </div>

        <button type="button" class="btn btn-link width-auto m-2 w-100">
          Link
        </button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3 card text-center border-dark rounded bg-dark m-2">
          <div class="card-body">
            <button type="button" class="btn btn-primary width-auto m-2 w-50">
              Primary
            </button>
            <button type="button" class="btn btn-secondary width-auto m-2 w-50">
              Secondary
            </button>
          </div>
        </div>
        <div class="col-3 card text-center border-dark rounded bg-dark m-2">
          <div class="card-body">
            <button type="button" class="btn btn-success width-auto m-2 w-50">
              Success
            </button>
            <button type="button" class="btn btn-danger width-auto m-2 w-50">
              Failure
            </button>
          </div>
        </div>
        <div class="col-3 card text-center border-dark rounded bg-dark m-2">
          <div class="card-body">
            <button type="button" class="btn btn-warning width-auto m-2 w-50">
              Warning
            </button>
            <button type="button" class="btn btn-info width-auto m-2 w-50">
              Info
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-3 card text-center border-dark rounded bg-secondary m-2"
        >
          <div class="card-body">
            <button type="button" class="btn btn-light width-auto m-2 w-50">
              Light
            </button>
            <button type="button" class="btn btn-dark width-auto m-2 w-50">
              Dark
            </button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-link m-2 w-100">Link</button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
